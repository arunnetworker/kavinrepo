- hosts: all 
  remote_user: ec2-user 
  become: yes 
  tasks:
   - name: install apache 
     yum:
       name: httpd
       state: present 
   - name: start apache 
     service:
       name: httpd
       state: started
   - name: Copy file to remote location
     copy:
      src: /home/ec2-user/facebook.html
      dest: /var/www/html/facebook.html
      mode: '777'
